<ion-item (click)="navigate()"  routerLinkActive="active" lines="none">
  <ion-label>{{ topic.name }}</ion-label>

</ion-item>

<ion-item-options side="end">
  <ion-item-option (click)="onDelete.emit(topic)" color="danger">
    <ion-icon slot="icon-only" name="trash"></ion-icon>
  </ion-item-option>
</ion-item-options>
