<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
      <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Topics
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Rechercher un programme" (ionChange)="search($any($event.target).value)"></ion-searchbar>
  <ion-list *ngIf="topics$ | async as topics">
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding *ngFor="let topic of topics">
      <ion-card>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-card-title>
            <ion-item [routerLink]="['/topics/' + topic.id]" routerLinkActive="active" lines="none">
              <ion-label>{{ topic.name }}</ion-label>
            </ion-item>
          </ion-card-title>
          <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
        </ion-card-header>
              
        <ion-card-content>
         <ion-img></ion-img>
        </ion-card-content>
      </ion-card>
      <ion-item [routerLink]="['/topics/' + topic.id]" routerLinkActive="active" lines="none">
        <ion-label>{{ topic.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(topic)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="openCreateTopicModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
